assert_lefthook_installed: true
colors: true

output:
  - success
  - failure
  - execution
  - execution_out

commit-msg:
  parallel: false
  commands:
    conform:
      skip:
        - merge
        - rebase
      run: go tool conform enforce --commit-msg-file {1}

pre-commit:
  parallel: true
  commands:
    tidy:
      run: go mod tidy
    format:
      run: go fmt ./...
