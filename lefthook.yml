pre-commit:
  parallel: false
  jobs:
    - name: lefthook install
      group:
        parallel: false
        jobs:
          - name: install
            run: go tool lefthook install
            glob: "lefthook.yml"
    - name: validate repo
      group:
        parallel: false
        jobs:
          - name: tidy
            run: go mod tidy
            stage_fixed: true
          - name: lint & format
            run: golangci-lint run ./...
            stage_fixed: true

post-checkout:
  parallel: false
  jobs:
    - name: install
      run: go tool lefthook install
      files: if [ "{3}" = "1" ]; then git diff --name-only {1} {2}; fi
      glob: "lefthook.yml"
